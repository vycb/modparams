[package]
name = "params"
version = "0.0.2"
authors = ["Skyler Lipthay <skyler.lipthay@gmail.com>"]
description = "A multi-source request parameters parser for Iron."
readme = "README.md"
license = "MIT"
repository = "https://github.com/iron/params"
documentation = "http://ironframework.io/doc/params/index.html"

[dependencies]
bodyparser = "0.0.6"
#formdata = "0.7"

iron = { version = "*", default-features = false }
num = "0.1"
plugin = "0.2"
rustc-serialize = "0.3"
urlencoded = "0.2"
handlebars-iron = "*"
tojson_macros = "*"

[dependencies.formdata]
path = "../formdata"

[dev-dependencies]
env_logger = "*"
